name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-tests:
    name: E2E Tests - ${{ matrix.app }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        app: [api, trpc]
        include:
          - app: api
            port: 3000
            start_cmd: api:start:prod
            test_cmd: e2e:api:test
            results_file: api-e2e-results.json
          - app: trpc
            port: 3001
            start_cmd: trpc:start:prod
            test_cmd: e2e:trpc:test
            results_file: trpc-e2e-results.json

    env:
      DATABASE_URL: postgresql://testuser:${{ secrets.TEST_DB_PASSWORD || 'testpass' }}@localhost:5433/testdb
      NODE_ENV: test
      API_PORT: 3000
      TRPC_PORT: 3001
      JWT_ACCESS_SECRET: test-access-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      JWT_EXPIRES_IN: 1d

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'testpass' }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Prisma Client
        uses: actions/cache@v3
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=./prisma/schema.prisma
        timeout-minutes: 5

      - name: Create logs directory
        run: mkdir -p logs

      - name: Seed test data
        run: npx tsx tests/e2e/seed.ts
        timeout-minutes: 5

      - name: Build ${{ matrix.app }} application
        run: npx nest build ${{ matrix.app }}
        timeout-minutes: 10

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start ${{ matrix.app }} server
        run: |
          # Start server in background
          npm run ${{ matrix.start_cmd }} &
          SERVER_PID=$!
          echo $SERVER_PID > /tmp/${{ matrix.app }}-server.pid
          
          # Wait for server to be ready
          echo "Waiting for ${{ matrix.app }} server to be ready..."
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if [ "${{ matrix.app }}" = "api" ]; then
              if curl -s http://localhost:${{ matrix.port }}/posts > /dev/null 2>&1; then
                echo "${{ matrix.app }} server is ready!"
                break
              fi
            else
              if curl -s http://localhost:${{ matrix.port }}/trpc > /dev/null 2>&1; then
                echo "${{ matrix.app }} server is ready!"
                break
              fi
            fi
            if [ $attempt -eq $max_attempts ]; then
              echo "Server failed to start after $max_attempts attempts"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts - waiting for server..."
            sleep 2
            ((attempt++))
          done

      - name: Run ${{ matrix.app }} E2E tests
        id: run-tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 2
          command: npm run ${{ matrix.test_cmd }}
        continue-on-error: true

      - name: Collect logs on failure
        if: failure() || steps.run-tests.outcome == 'failure'
        run: |
          echo "=== Database Connection Test ===" >> logs/debug-${{ matrix.app }}.log
          npx prisma db execute --stdin --schema=./prisma/schema.prisma <<< "SELECT version();" >> logs/debug-${{ matrix.app }}.log 2>&1 || true
          echo "=== Process Information ===" >> logs/debug-${{ matrix.app }}.log
          ps aux | grep node >> logs/debug-${{ matrix.app }}.log 2>&1 || true
          echo "=== Port Information ===" >> logs/debug-${{ matrix.app }}.log
          netstat -tlnp 2>/dev/null | grep ${{ matrix.port }} >> logs/debug-${{ matrix.app }}.log || true
          echo "=== Server Logs ===" >> logs/debug-${{ matrix.app }}.log
          if [ -f /tmp/${{ matrix.app }}-server.pid ]; then
            SERVER_PID=$(cat /tmp/${{ matrix.app }}-server.pid)
            echo "Server PID: $SERVER_PID" >> logs/debug-${{ matrix.app }}.log
          fi

      - name: Stop ${{ matrix.app }} server
        if: always()
        run: |
          if [ -f /tmp/${{ matrix.app }}-server.pid ]; then
            SERVER_PID=$(cat /tmp/${{ matrix.app }}-server.pid)
            kill $SERVER_PID 2>/dev/null || true
            rm -f /tmp/${{ matrix.app }}-server.pid
          fi
          # Kill any remaining processes on the port
          lsof -ti:${{ matrix.port }} | xargs -r kill -9 2>/dev/null || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-e2e-results
          path: |
            logs/
          if-no-files-found: ignore

      - name: Mark test status
        if: always()
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "âœ… ${{ matrix.app }} E2E tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ ${{ matrix.app }} E2E tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: Create test summary
        run: |
          echo "# ðŸ“Š E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse job results
          API_STATUS="${{ needs.e2e-tests.outputs.api-status }}"
          TRPC_STATUS="${{ needs.e2e-tests.outputs.trpc-status }}"
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "### âœ… All E2E Tests Passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some E2E Tests Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Individual Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Application | Status | Artifacts |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| API | Check workflow | [Download](../actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| tRPC | Check workflow | [Download](../actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ Additional Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ${{ runner.os }} - ${{ runner.arch }}" >> $GITHUB_STEP_SUMMARY
          
          # Set final job status
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ” Debug Information" >> $GITHUB_STEP_SUMMARY
            echo "Check the artifacts for detailed logs and test results." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Download all artifacts
        if: failure()
        uses: actions/download-artifact@v4
        with:
          path: ./test-artifacts
        continue-on-error: true

      - name: Display failure logs
        if: failure()
        run: |
          echo "=== Displaying available debug logs ===" 
          find ./test-artifacts -name "*.log" -type f -exec echo "File: {}" \; -exec head -100 {} \; 2>/dev/null || true