name: Run Tests

on:
  push:
    branches:
      - '*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-v2  # 버전 변경
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --force

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run tests
        run: npm run test:unit
